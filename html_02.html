<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html笔记-02表单标签</title>
</head>
<body>
    <!-- 
        表单标签 ： 用于网络结构搭建，主要用于：登录、注册、搜索

     -->

     <h1>1. input标签</h1>
     <!-- type属性不同，功能不同
        text        : 文本框  ,placeholder 文本的提示输入信息
        radio       : 单选 -> name 属性相同的做单选 、 checked 默认选择
        checkbox    : 多选 -> checked 默认选择
        file        : 上传文件 -> multiple 可以上传多个文件
        submit      : 提交按钮 -> value 提示信息
        reset       : 重置按钮 -> value 提示信息
        button      : 按钮     -> value 提示信息

    
    -->
    user    : <input type="text" placeholder="请输入姓名">
    <br>
    pwd     : <input type="password" placeholder="请输入密码">
    <br>
    <hr>

    <strong>性别：</strong> 
    <br>
        男 <input type="radio" name="sex" checked> 
        女 <input type="radio" name="sex">
    <br><hr>

    <strong>爱好：</strong> 
    <br>
    跑步：<input type="checkbox" checked>
    <br>
    <hr>

    <strong>上传文件：</strong> 
    <br>
    <input type="file" multiple>
    <br>
    <hr>

    <br>
    <input type="submit">
    <br>
    <hr>

    <input type="reset">
    <br>
    <hr>

    <input type="button">
    <hr>

    <!-- 
        form   区域划分
        action 传输的路径
        通过form 实现 提交 和 重置
        
     -->
    <form action="">
        user2    : <input type="text" placeholder="请输入姓名">
        <br>
        pwd2     : <input type="password" placeholder="请输入密码">
        <br>

        <br>
        <input type="submit" value="快速提交">
        <br>

        <input type="reset" value="极速重置">
        <br>
        <hr>

    </form>

    
</body>
</html>
