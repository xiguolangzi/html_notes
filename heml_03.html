<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签-02</title>
</head>
<body>
    <h1> button 标签</h1>
    <!-- 
        type : 属性  submit 提交、reset 重置、button 普通按钮(配合 JS 使用)
     -->
    <button>我是按钮</button>
    <br>
    <button type="submit">提交按钮</button>
    <br>
    <button type="reset">重置按钮</button>
    <br>
    <button type="button">普通按钮</button>

    <hr>



    <h1>select 下拉菜单</h1>
     <!-- 
        select ：下拉菜单整体，包含option
        option ：下拉菜单项

        selected : 默认选中
    -->

    <select name="" id="">
        <option value="">北京</option>
        <option value="" selected>上海</option>
        <option value="">深圳</option>
    </select>
    <hr>


    <h1>textarea 文本域</h1>
    <!-- 
        cols : 文本框宽度
        rows : 文本框高度
        正常通过 css 控制文本框的宽高
     -->
    <textarea name="" id="" cols="30" rows="10">

    </textarea>
    <hr>


    <h1>lable </h1>



    
</body>
</html>
