<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML笔记 - 04 语义化标签</title>
</head>
<body>
    <h1>1.没有语义的标签</h1>
    <!-- div 没有语义 控制网页布局 独占一行-->
    <div> 这是div标签1 </div>
    <div> 这是div标签2 </div>

    <!-- span 没有语义 控制网页布局 在一行显示 -->
    <span>这是span标签1</span>
    <span>这是span标签2</span>
    <hr>


    <h1>2.有语义的标签 - 手机端</h1>
    <!-- 用于手机浏览器界面设置 -->
    <header>网页头部</header>
    <nav>网页导航</nav>
    <footer>网页底部</footer>
    <aside>网页侧边栏</aside>
    <section>网页区块</section>
    <article>网页文章</article>
    <hr>

    <h1>字符实体</h1>
    <!-- &nbsp; 实现空格处理，网页不认识多个空格 -->
    <p>这是HTML文档，现在要学 &nbsp;&nbsp;&nbsp;  习字符实体</p>


</body>
</html>
